<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container my-5">

    <div class="row time-row">
      <div class="col-1 time-block p-0 d-flex">
        <span class="hour">8AM</span>
      </div>
      <div class="col-10 m-0 p-0">
        <textarea class="w-100 h-100 d-inline-block text-area" cols="30" rows="3" data-time="8"></textarea>
      </div>
      <div class="col-1 m-0 p-0 saveBtn d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>
      </div>
    </div>

    <div class="row time-row">
      <div class="col-1 time-block p-0 d-flex">
        <span class="hour">9AM</span>
      </div>
      <div class="col-10 m-0 p-0">
        <textarea class="w-100 h-100 d-inline-block text-area" cols="30" rows="3" data-time="9"></textarea>
      </div>
      <div class="col-1 m-0 p-0 saveBtn d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>
      </div>
    </div>

    <div class="row time-row">
      <div class="col-1 time-block p-0 d-flex">
        <span class="hour">10AM</span>
      </div>
      <div class="col-10 m-0 p-0">
        <textarea class="w-100 h-100 d-inline-block text-area" cols="30" rows="3" data-time="10"></textarea>
      </div>
      <div class="col-1 m-0 p-0 saveBtn d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>
      </div>
    </div>

    <div class="row time-row">
      <div class="col-1 time-block p-0 d-flex">
        <span class="hour">11AM</span>
      </div>
      <div class="col-10 m-0 p-0">
        <textarea class="w-100 h-100 d-inline-block text-area" cols="30" rows="3" data-time="11"></textarea>
      </div>
      <div class="col-1 m-0 p-0 saveBtn d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>
      </div>
    </div>

    <div class="row time-row">
      <div class="col-1 time-block p-0 d-flex">
        <span class="hour">12AM</span>
      </div>
      <div class="col-10 m-0 p-0">
        <textarea class="w-100 h-100 d-inline-block text-area" cols="30" rows="3" data-time="12"></textarea>
      </div>
      <div class="col-1 m-0 p-0 saveBtn d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>
      </div>
    </div>

    <div class="row time-row">
      <div class="col-1 time-block p-0 d-flex">
        <span class="hour">1PM</span>
      </div>
      <div class="col-10 m-0 p-0">
        <textarea class="w-100 h-100 d-inline-block text-area" cols="30" rows="3" data-time="13"></textarea>
      </div>
      <div class="col-1 m-0 p-0 saveBtn d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>
      </div>
    </div>

    <div class="row time-row">
      <div class="col-1 time-block p-0 d-flex">
        <span class="hour">2PM</span>
      </div>
      <div class="col-10 m-0 p-0">
        <textarea class="w-100 h-100 d-inline-block text-area" cols="30" rows="3" data-time="14"></textarea>
      </div>
      <div class="col-1 m-0 p-0 saveBtn d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>
      </div>
    </div>

    <div class="row time-row">
      <div class="col-1 time-block p-0 d-flex">
        <span class="hour">3PM</span>
      </div>
      <div class="col-10 m-0 p-0">
        <textarea class="w-100 h-100 d-inline-block text-area" cols="30" rows="3" data-time="15"></textarea>
      </div>
      <div class="col-1 m-0 p-0 saveBtn d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>
      </div>
    </div>

    <div class="row time-row">
      <div class="col-1 time-block p-0 d-flex">
        <span class="hour">4PM</span>
      </div>
      <div class="col-10 m-0 p-0">
        <textarea class="w-100 h-100 d-inline-block text-area" cols="30" rows="3" data-time="16"></textarea>
      </div>
      <div class="col-1 m-0 p-0 saveBtn d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>
      </div>
    </div>

      <div class="col-1 time-block p-0 d-flex">

      <div class="col-10 m-0 p-0">

      </div>

        <i class="far fa-save"></i>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
